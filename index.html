<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-1">
        <img src="images/bg-pattern-card.svg" alt="background image" />
      </div>
      <div class="image-2">
        <img src="images/image-victor.jpg" alt="profile picture" />
      </div>
      <div class="description">
        <p>Victor Crest <span>26</span></p>
      </div>
      <div class="living">
        <p>London</p>
      </div>
      <hr />
      <div class="likes-share">
        <div class="followers">
          <p class="p1">80K</p>
          <p class="p2">Followers</p>
        </div>
        <div class="likes">
          <p class="p1">803K</p>
          <p class="p2">Likes</p>
        </div>
        <div class="photos">
          <p class="p1">1.4K</p>
          <p class="p2">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
